<div class="container" *ngIf="task">
  <h1>Delete Task</h1>
  <p>Are you sure you want to delete the task "{{ task.title }}"?</p>
  <div class="buttons">
    <button class="btn btn-danger" (click)="deleteTask()">Confirm Delete</button>
    <button class="btn btn-secondary" (click)="cancelDelete()">Cancel</button>
  
  </div>
    
  
</div>
